<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1</title>
    <style>
        .output{
            font-family:Arial, Helvetica, sans-serif;
            font-size:64px;
            font-weight:bold;
            display:none;
        }
    </style>
</head>
<body>
  
    <label for="name">What is your name?</label>
    <input type="text" name="name" placeholder="type your name">
    <button id="submit">Submit</button>
  
    <div class="output">
        Bop
    </div>
    <script>
       /*
            When the button is clicked
            Use RegEx to ensure that there are only letters and spaces in the text box
            If there are numbers or special characters display the output 
                add an error message to the output stating: `Please use letters only.`
                change the output color to `#f00`
            If there are only letters.
                hide the form
                change the output color to `#000`
                display the output
                add text to the output that says:
                "Hello, <the typed name>. Welcome to your final exam!"
        */
       document.addEventListener('DOMContentLoaded', function() {
            var submit = document.querySelector(`#submit`);
            submit.addEventListener('click', function() {
                var output = document.querySelector(`.output`)
                output.style.display = 'block'
                output.innerHTML = "";
                var input = document.querySelector(`input`).value;
                var namePattern =  /^[a-zA-Z]+$/;

                if (!namePattern.test(input)){
                    output.innerHTML = '<span style="color: red;">*</span> Please use letters only';
                    output.style.color = 'red';
                }
                else {
                    output.innerHTML = `Hello, ${input}. Welcome to your final exam!;`;
                    output.style.color = 'black';
                }

            });
        });
    </script>
</body>
</html>
