<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>F1</title>
    <style>
        main{
           width:300px;
        }
        .row{
            display:grid;
            grid-template-columns: 100px 100px;
            border-bottom:1px solid black;
            
        }
    </style>
</head>
<body>
    <main>
        
    </main>
    <script>
		var peeps =[
			{name:`Jay`, age:43},
			{name:`Freddy`, age:26},
			{name:`Mr T`, age:71},
			{name:`Raiden`, age:12},
			{name:`KJ`, age:9}
		]
       /*
        sort the array in descending order
        This will help https://www.javascripttutorial.net/array/javascript-sort-an-array-of-objects/
        HINT: b.prop-a.prop

        select the <main> element
        loop throught he array
            add a div for each person
            give the row a class of `row` using the setAttribute function
            loop through the properties of the object in the array
            add divs to each row for the name and age properties of each object in the array
            make the names and ages show up in the divs
            Example: 
                Mr T.   71
                Jay     43
                Freddy  26
                etc.
            (The css will format this as a grid)
            
            if an person's age is under 21 make their row text color blue
            otherwise make the row's text color red
       */

        /* - OLD WAY
        var main = document.querySelector(`main`);
        var message = ``;  
        
        message += `<div class="row">`;
        for (let i = 0; i < peeps.length; i++)
        {
            
            for(let prop in peeps[i])
            {
                var sorted = peeps.sort((a,b) => (b.age - a.age))
                if (peeps[i].age > 21)
                {
                    message += `<span style="color: red;"><p>${prop}   ${peeps[i][prop]}</p></span>`
                }
                else
                {
                    message += `<span style="color: blue;"><p>${prop}   ${peeps[i][prop]}</p></span>`
                }
            }

        }
        message += `</div>`;
        main.innerHTML += message;
        */
       // Sort the array in descending order by age
       peeps.sort((a, b) => b.age - a.age);

        // Select the <main> element
        var mainElement = document.querySelector('main');

        // Loop through the array
        peeps.forEach(person => {
            // Create a div for each person
            var row = document.createElement('div');
            row.setAttribute('class', 'row');

            // Create divs for the name and age properties
            var nameDiv = document.createElement('div');
            nameDiv.textContent = person.name; //could use innerHTML. TextContent only sets or gets text content and does not parse or use any HTML Tags like <b> or <i>
            var ageDiv = document.createElement('div');
            ageDiv.textContent = person.age;

            // Append the name and age divs to the row
            row.appendChild(nameDiv);
            row.appendChild(ageDiv);

            // Set the text color based on age
            if (person.age < 21) {
                row.style.color = 'blue';
            } else {
                row.style.color = 'red';
            }

            // Append the row to the <main> element
            mainElement.appendChild(row);
        });
      
    </script>
</body>
</html>
